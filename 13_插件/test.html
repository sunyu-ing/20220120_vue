<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>17_插件</title>
</head>
<body>
  <div id="test">
    <p v-my-directive="msg"></p>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script src="./vue-myPlugin.js"></script>
<script type="text/javascript">
  //声明使用插件
  Vue.use(MyPlugin)
  Vue.myGlobalMethod() //内部会调用MyPlugin的install方法，来安装此插件

  const vm = new Vue({
    el: '#test',
    data () {
      return {
        msg: 'abcd'
      }
    }
  })

  vm.$myMethod()
</script>
</body>
</html>
