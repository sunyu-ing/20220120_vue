<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现 
-->

<!--
  模板界面: html + js
  js以什么方式存在?
    指令：vue自定义标签属性(以v-开头)，属性值是一个js的表达式 v-model="msg"
    插值：双大括号表达式,动态显示数据 {{msg}}

  数据绑定(单向)
    数据流向：data ==> template页面 
  双向数据绑定
    数据流向：data <==> template页面
-->

<div id="text">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>

<p id="text2">{{msg}}</p>

<!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script> -->
<script src="../js/vue.js"></script>
<script>
  const vue = new Vue({  //配置对象：属性名是一些特定的名称 每个属性就是一个选项
    el: '#text', //选择器字符串==>指定模板的根元素
    data: {  //包含一些数据属性的对象==>为模板提供数据
      msg: 'okokokok'
    }
  })//.$mount('#text')

  setTimeout(() => {
    vue.msg = 'hjhj'
  }, 1000);

  new Vue({
    data: {
      msg:'register'
    }
  }).$mount('#text2')

</script>
</body>
</html>
