<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性和监视</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name"><br>
  名: <input type="text" placeholder="Last Name"><br>
  姓名1(单向): <input type="text" placeholder="Full Name1"><br>
  姓名2(单向): <input type="text" placeholder="Full Name2"><br>
  姓名3(双向): <input type="text" placeholder="Full Name3"><br>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  /*
  Object.defineProperty() 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性

  get () {return value} //getter:属性的get方法
  set (value) {}        //setter:属性的set方法
  */

  const p = {
    firstName : 'A',
    lastName : 'B'
  }
  /*
  需求：
    1.给p添加一个新的属性：fullName = firstName + '-' + lastName
    2.如果修改了firstName/lastName，fullName自动改变为相应的值
    3.如果修改了fullName，firstName和lastName也自动修改为相应的值
  */

  //函数对象的方法；fullName是一个属性，不是变量
  Object.defineProperty(p, 'fullName', { //配置对象 ==> 属性描述符
    /*
      当读取属性值的时候自动调用，将函数的返回值作为属性值，this是属性所在的对象
    */
    get () {
      console.log('get()',this);
      return this.firstName + '-' + this.lastName;
    },

    /*
      当修改了(已经修改完了)属性值的时候自动调用，用来监视属性值的变化，this是属性所在的对象
    */
    set (value) { //value是fullName最新的值
      //更新firstName和lastName
      console.log('set()');
      const names = value.split('-');
      this.firstName = names[0];
      this.lastName = names[1];
    },
  })
  /*
    回调函数：自已定义的，没有直接调用，最终执行了。
    关于回调函数的3个问题：
      1.函数什么时候执行？
      2.函数用来干什么？
      3.this是谁？
  */

  //p.fullName = p.firstName + '-' + p.lastName;
  console.log(p.fullName); //A-B

  p.firstName = 'C';
  p.lastName = 'D';
  console.log(p.fullName); //C-D

  p.fullName = 'E-F'; //对应的set调用
  console.log(p.firstName, p.lastName);


</script>
</body>
</html>
