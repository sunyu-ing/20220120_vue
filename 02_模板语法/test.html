<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>--{{msg}}--</p>
  <p>--{{msg.toUpperCase()}}--</p>

  <h2>2. 指令一: 强制数据绑定</h2> <!--属性值是一个动态值-->
  <a href="url">去学习</a><br>
  <a v-bind:href="url">去学习</a><br>
  <a :href="url">去学习</a><br>
  <!--动态的属性值用:来表示-->

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="test">text1</button>
  <button @click="test">text1</button>
  <!--绑定事件监听用@来表示-->

  <!--一旦提到监视/监听必然有回调函数-->

</div>

<script src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      msg: 'i wIll Back',
      url: 'http://www.baidu.com'
    },
    methods:{
      test (event) {
        alert(event.target.innerhtml())
      }
    }
  })

  /*
    1.表达式不是一个完整的结构，需要与其他结构配合才能正常存在，而语句是可以独立存在的。
    2.表达式返回一个数据结果，语句不会返回一个结果(而是去做一个特定工作)
  */

  // 3 (等价) 3;
  // var re = function(){}
  // function fn () {}
  // function (){}
  // (function () {})()

  // function fn() {} //函数是一个语句
  // var fn = function (){} //函数是表达式，函数名可省


</script>
</body>
</html>
